<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>reviews</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: 'Courier New', Courier, monospace;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  a {
    color: inherit;
    text-decoration: underline;
  }
  a:hover {
    font-style: italic;
  }
  .header {
    position: fixed;
    top: 0;
    width: 100%;
    background: black;
    padding: 5px 0;
    z-index: 10;
    text-align: center;
  }
  .post-container {
    padding-top: 60px;
    padding-bottom: 20px;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
  }
  .media-container {
    display: flex;
    background-color: #333;
    margin-bottom: 10px;
  }
  .media-container img {
    width: 40%;
    height: auto;
    margin: 5px;
  }
  .media-container .text {
    padding-left: 15px;
    text-align: left;
    font-size: 1.25em;
  }
  .button {
    display: inline-block;
    margin: 0;
    padding: 10px 20px;
    background: gray;
    color: white;
    text-decoration: none;
    font-size: 1em;
    transition: background-color 0.3s;
  }
  .button:hover {
    background: #333;
  }
</style>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var imageScale = 0.40; 
    var images = document.querySelectorAll('.media-container img');
    images.forEach(function(image) {
      image.style.width = (imageScale * 100) + '%';
    });
  });
</script>
</head>
<body>

<div class="header">
  <a href="index.html" class="button">back</a>
</div>

<div class="post-container">
  <article>
    <h2>under construction<br>check back later</h2>
  </article>
</div>

</body>
</html>
