<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>reviews</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: 'Courier New', Courier, monospace;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  a {
    color: inherit;
    text-decoration: underline;
  }
  a:hover {
    font-style: italic;
  }
  .header {
    position: fixed;
    top: 0;
    width: 100%;
    background: black;
    padding: 5px 0;
    z-index: 10;
    text-align: center;
  }
  .post-container {
    padding-top: 60px;
    padding-bottom: 20px;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
  }
  .media-container {
    display: flex;
    background-color: #333;
    margin-bottom: 10px;
  }
  .media-container img {
    height: auto;
    margin: 5px;
  }
  .media-container .text {
    padding-left: 15px;
    text-align: left;
    font-size: 1.25em;
  }
  .button {
    display: inline-block;
    margin: 0;
    padding: 10px 20px;
    background: gray;
    color: white;
    text-decoration: none;
    font-size: 1em;
    transition: background-color 0.3s;
  }
  .button:hover {
    background: #333;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var defaultScale = 0.5;
    var images = document.querySelectorAll('.media-container img');
    images.forEach(function(image) {
      var customScale = image.dataset.scale ? parseFloat(image.dataset.scale) : defaultScale;
      image.style.width = (customScale * 100) + '%';
    });
  });
</script>
</head>

<body>

<div class="header">
  <a href="index.html" class="button">back</a>
</div>

<div class="post-container">
  <article>
    <h2>book reviews</h2>
    <div class="media-container">
      <img src="https://m.media-amazon.com/images/I/71soZLtyl4L._AC_UF1000,1000_QL80_.jpg"
		   data-scale="0.49"
           alt="cover of the book mansfield park by jane austen">
      <div class="text">
        <h2 style="line-height: 1.2"><a href="reviews/books/mansfield-park.html">Mansfield Park</a></h2>
        <h2 style="line-height: 0.4">1814</h2>
        <h3 style="line-height: 0.01">Jane Austen</h3>
        <p style="line-height: 0.1; font-weight: bold">01-03-2026</p>
        <strong style="font-size: 0.85em; font-style: italic">(DNF) sweet home alabamashire</strong>
      </div>
    </div>
    <div class="media-container">
      <img src="https://m.media-amazon.com/images/I/811iBn28JdL.jpg"
           data-scale="0.75"
           alt="cover of the book the count of monte cristo by alexandre dumas">
      <div class="text">
        <h2 style="line-height: 1.2"><a href="reviews/books/monte-cristo.html">The Count of Monte Cristo</a></h2>
        <h2 style="line-height: 0.4">1844</h2>
        <h3 style="line-height: 0.01">Alexandre Dumas</h3>
        <p style="line-height: 0.1; font-weight: bold">12-20-2025</p>
        <strong style="font-size: 0.85em; font-style: italic">holy peak</strong>
      </div>
    </div>
  </article>
</div>

</body>
</html>
