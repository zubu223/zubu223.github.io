  a {

  }

    font-size: 1em;
    transition: background-color 0.3s;
  }
  .button:hover {
    background: #333;
  }
</style>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var imageScale = 0.40; 
    var images = document.querySelectorAll('.media-container img');
    images.forEach(function(image) {

</script>
</head>
