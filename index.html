<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>zini's site</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: 'Courier New', Courier, monospace;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .button {
    display: inline-block;
    margin: 5px 0px;
    padding: 10px 20px;
    background: gray;
    colour: white;
    color: white;
    text-decoration: none;
    font-size: 1.5em;
    transition: background-color 0.3s;
    cursor: pointer;
  }
  .button:hover {
    background: #333;
  }

  .dropdown {
    display: inline-block;
    position: relative;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: gray;
    min-width: 200px;
    z-index: 50;
    text-align: left;
    border: 1px solid #222;
  }

  .dropdown-content a {
    display: block;
    padding: 10px 20px;
    text-decoration: none;
    colour: white;
    color: white;
    font-size: 1.3em;
  }

  .dropdown-content hr {
    border: 0;
    border-top: 1px solid #222;
    margin: 0;
  }

  .dropdown-content a:hover {
    background: #333;
  }

  #handle {
    font-size: 2em;
    margin-top: 20px;
  }
  #clock-label {
    font-size: 1.5em;
    margin-top: 0px;
  }
  #clock {
    font-size: 2em;
    margin-top: 0px;
  }

  .banner-bottom {
    background-color: red;
    colour: white;
    color: white;
    font-size: 2em;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    text-align: centre;
    text-align: center;
    z-index: 1000;
    bottom: 0;
  }
</style>
</head>
<body>

<div class="banner-bottom"><a href="ai-bullshit.html" style="color: white">NOW WITH AI!!!!!!!!!! USE OUR AI CRAP!!!!!!</a></div>

<div id="handle">zini's site</div>

<a href="about_me.html" class="button">about me</a>
<a href="portfolio.html" class="button">portfolio</a>
<a href="blog.html" class="button">blog</a>

<div class="dropdown">
  <div class="button" id="reviews-button">reviews</div>
  <div class="dropdown-content" id="reviews-menu">
    <a href="movie-reviews.html">movies</a>
    <hr>
    <a href="book-reviews.html">books</a>
  </div>
</div>

<a href="contact.html" class="button">contact</a>

<div id="clock-label">est time</div>
<div id="clock"></div>

<script>
  document.getElementById("reviews-button").addEventListener("click", function() {
    var menu = document.getElementById("reviews-menu");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
  });

  document.addEventListener("click", function(event) {
    var dropdown = document.querySelector(".dropdown");
    if (!dropdown.contains(event.target)) {
      document.getElementById("reviews-menu").style.display = "none";
    }
  });

  function updateClock() {
    var now = new Date(); 
    var hours = now.getUTCHours() - 5; 
    if (hours < 0) { 
      hours += 24; 
    }
    var minutes = now.getUTCMinutes();
    var seconds = now.getUTCSeconds();
    hours = ("0" + hours).slice(-2);
    minutes = ("0" + minutes).slice(-2);
    seconds = ("0" + seconds).slice(-2);
    document.getElementById('clock').textContent = hours + ":" + minutes + ":" + seconds;
  }
  setInterval(updateClock, 1000); 
</script>

</body>
</html>
